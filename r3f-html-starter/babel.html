<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R3F Babel Starter</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
          'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: white;
      }

      #canvas-container {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@18.3.1?dev",
          "react/": "https://esm.sh/react@18.3.1&dev/",
          "react-dom": "https://esm.sh/react-dom@18.3.1?dev",
          "react-dom/": "https://esm.sh/react-dom@18.3.1&dev/",
          "@react-three/fiber": "https://esm.sh/@react-three/fiber@8.17.10?dev&external=react,react-dom"
        }
      }
    </script>

    <script type="module" src="https://esm.sh/run"></script>

    <script type="text/babel">
      // https://github.com/pmndrs/react-three-fiber/issues/3350#issuecomment-2348276683

      import { createRoot } from 'react-dom/client'
      import React, { useRef, useState } from 'react'
      import { Canvas, useFrame } from '@react-three/fiber'

      function Box(props) {
        const meshRef = useRef()
        const [hovered, setHover] = useState(false)
        const [active, setActive] = useState(false)

        useFrame(() => (meshRef.current.rotation.x = meshRef.current.rotation.y += 0.01))

        return (
          <mesh
            {...props}
            ref={meshRef}
            scale={active ? 1.5 : 1}
            onClick={() => setActive(!active)}
            onPointerOver={() => setHover(true)}
            onPointerOut={() => setHover(false)}
          >
            <boxGeometry args={[1, 1, 1]} />
            <meshStandardMaterial color={hovered ? 'hotpink' : 'orange'} />
          </mesh>
        )
      }

      function App() {
        return (
          <div id="canvas-container">
            <Canvas>
              <ambientLight />
              <directionalLight position={[10, 10, 10]} />
              <Box position={[-1.2, 0, 0]} />
              <Box position={[1.2, 0, 0]} />
            </Canvas>
          </div>
        )
      }

      createRoot(document.getElementById('root')).render(<App />)
    </script>
  </body>
</html>
